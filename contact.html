  <script>
    //--------- Submition Form
    const form = document.querySelector('.contact form');
    const email = document.querySelector('.contact #email');

    async function handleSubmit(e) {
      e.preventDefault();
      var status = document.getElementById("form-status");
      var data = new FormData(e.target);

      fetch(e.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.textContent = "Thanks for your submission!";
        status.style.color= 'var(--green-light)'
        form.reset()
      }).catch(error => {
        status.textContent = "Oops! There was a problem submitting your form";
        status.style.color= 'var(--red-light)'
      });
    }

    // Submit event
    if (email.nextElementSibling.classList.value !== 'd_block') {
      
      form.addEventListener("submit", handleSubmit)
    }

    // Validate Email
    email.addEventListener('keyup', e =>{
      if (validateEmail(email.value) === true) {
        email.nextElementSibling.classList.remove('d_block');
      } else {
        email.nextElementSibling.classList.add('d_block');
      }

      if (email.value == '') {
        email.nextElementSibling.classList.remove('d_block');
      }
    })
    
    // Validate Email
    function validateEmail(email) {
      const regEx = /\S+@\S+\.\S+/;
      return regEx.test(String(email).toLowerCase()); 
    }
  </script>
